  <body>
    <div class="container">
      <form id="confirm-purchase">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" required />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" required />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" required />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" required />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" required />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" required />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" required />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" required />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" required />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Confirm Purchase" class="submit-btn" />
      </form>
    </div>
